<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSの勉強</title>
  <style>
    .container{
      display: flex;
      width: 200px;
      margin: 100px auto;
    }
    label{
      display: block;
    }
   .not{
     opacity: 0.5;
   }
  </style>
</head>

<body>

  <div class="container">
    <input type="checkbox" id="doui">
    <label for="doui">同意しました。</label>
    <button class="not"id="btn">送信</button>
  </div>
  <script>
    'use strict';
    {
      const btn=document.getElementById('btn');
      const doui=document.getElementById('doui');
      btn.disabled=true;

      doui.addEventListener('click',()=>{
        if(doui.checked){
        btn.disabled=false;
        btn.classList.remove('not')
        btn.addEventListener('click',()=>{
          alert('送信されました。');
        });
        }
        
        });
    }
  </script>
</body>

</html>
